<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>Lista de Pendientes</title>
<link href="jquery-mobile/jquery.mobile.theme-1.4.5.min.css" rel="stylesheet" type="text/css"/>
<link href="jquery-mobile/jquery.mobile.structure-1.4.5.min.css" rel="stylesheet" type="text/css"/>
<link href="css/main.css" rel="stylesheet" type="text/css">
<script src="jquery-mobile/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="jquery-mobile/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
<link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
</head> 
<body> 

<div data-role="page" id="page">
	<div data-role="header" class="header">
   	 	<img src="images/encabezado.png" alt=""/> 
    </div>
	<div data-role="content">
    	<div id="contenido">	
            <p>Escribe en el campo los pendientes:</p>	
            <div id="page-wrapper">
                <!-- Form for new Todo Items -->
                <form id="new-todo-form" method="POST" action="#">
                  <input type="text" name="new-todo" id="new-todo" placeholder="Escribe un elemento para la lista..." required>
                </form>
                <h2>Pendientes por hacer:</h2>
                <!-- Todo Item List -->
                <ul id="todo-items"></ul>
              </div>
		</div>
        <div id="tituloapp">
   	    	<img src="images/logo.png" alt=""/> 
        </div>	
	</div>
	<div data-role="footer" class="footer">
		<img src="images/footer.png" alt=""/>
	</div>
</div>

	<script src="js/db.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
